<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timetable - Year 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <div id="master-container">
      <div id="menu">
        <div id="logo"><img src="QUB_logo.svg" /></div>
        <div id="date-menu-container">
          <input type="text" id="date-selector" />
          <div id="date-buttons">
            <button id="previous" class="previous-and-next"><</button>
            <button id="next" class="previous-and-next">></button>
          </div>
        </div>
        <div id="group-container">
          <div id="group-menu">
            <div id="transformer">
              <button id="group-selector">
                A01 <span style="float: right">></span>
              </button>
              <div id="popup">
                <button>A01</button>
                <button>A02</button>
                <button>A03</button>
                <button>A04</button>
                <button>A05</button>
                <button>A06</button>
                <button>A07</button>
                <button>A08</button>
                <button>A09</button>
                <button>A10</button>
                <button>A11</button>
                <button>A12</button>
                <button>A13</button>
                <button>A14</button>
                <button>A15</button>
                <button>A16</button>
                <button>B01</button>
                <button>B02</button>
                <button>B03</button>
                <button>B04</button>
                <button>B05</button>
                <button>B06</button>
                <button>B07</button>
                <button>B08</button>
                <button>B09</button>
                <button>B10</button>
                <button>B11</button>
                <button>B12</button>
                <button>B13</button>
                <button>B14</button>
                <button>B15</button>
                <button>B16</button>
              </div>
            </div>

            <div class="icon-question">
              <div class="hover-label">Which group are you in?</div>
            </div>
          </div>
          <div>
            <div id="cbl-group-menu">
              <div id="cbl-transformer">
                <button id="cbl-group-selector">
                  CBL01 <span style="float: right">></span>
                </button>
                <div id="cbl-popup">
                  <button>CBL01</button>
                  <button>CBL02</button>
                  <button>CBL03</button>
                  <button>CBL04</button>
                  <button>CBL05</button>
                  <button>CBL06</button>
                  <button>CBL07</button>
                  <button>CBL08</button>
                  <button>CBL09</button>
                  <button>CBL10</button>
                  <button>CBL11</button>
                  <button>CBL12</button>
                  <button>CBL13</button>
                  <button>CBL14</button>
                  <button>CBL15</button>
                  <button>CBL16</button>
                  <button>CBL17</button>
                  <button>CBL18</button>
                  <button>CBL19</button>
                  <button>CBL20</button>
                  <button>CBL21</button>
                  <button>CBL22</button>
                  <button>CBL23</button>
                  <button>CBL24</button>
                </div>
              </div>
              <div class="icon-question cbl-q">
                <div class="hover-label">Which CBL group are you in?</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="overlay"></div>

      <!-- <pre id="jsonData"></pre> -->

      <div id="keys">
        <div class="timetable-container">
          <div class="timetable-item">Time</div>
          <div class="timetable-item">End</div>
          <div class="timetable-item">Location</div>
          <div class="timetable-item">Subject</div>
          <div class="timetable-item">Description</div>
        </div>
      </div>
      <div id="schedule">
        <!-- Schedule content will be dynamically inserted here -->
      </div>
    </div>
    <script type="module" src="model.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="view.js"></script>
  </body>
</html>
